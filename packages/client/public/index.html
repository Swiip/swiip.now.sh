<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Swiip</title>
    <script type="module" src="index.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        height: 100%;
        background: rgb(11, 15, 28);
      }

      body {
        height: 100%;
        margin: 0;
        font-size: 20px;
        font-family: 'Courier New', Courier, monospace;
        color: white;
        overflow: hidden;
      }

      @media (max-width: 1000px) {
        body {
          overflow-x: hidden;
          overflow-y: auto;
        }
      }

      button {
        background: none;
        color: white;
        border: none;
        font-size: 20px;
        font-family: 'Courier New', Courier, monospace;
        cursor: pointer;
      }

      button:focus {
        outline: 0;
      }

      a {
        color: white;
        text-decoration: none;
      }
    </style>
